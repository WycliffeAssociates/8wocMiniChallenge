            <div class="container-fluid">
                <select class="form-control" id="book-selector">

            </div>

                    <h2 class="word-selected">Word</h2>
                    <p>Strong's Number: <span class="word-strongs">1234</span></p>
                    <p>Morphology: <span class="word-morph">ABCD</span></p>
